\u0421\u043e\u0433\u043b\u0430\u0441\u0438\u0442\u0435\u0441\u044c, \u043f\u0440\u0438\u0434\u044f \u0432 \u044d\u043b\u0438\u0442\u043d\u044b\u0439 \u0444\u0438\u0442\u043d\u0435\u0441 \u0437\u0430\u043b, \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043f\u0440\u0438\u044f\u0442\u043d\u044b\u0435 \u0431\u043e\u043d\u0443\u0441\u044b.

